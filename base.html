    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
      <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">

        <span class="fs-4">HOME</span>
      </a>

      <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
        <a class="me-3 py-2 text-dark text-decoration-none" href="{% url 'home' %}">Main Page</a>
        <a class="me-3 py-2 text-dark text-decoration-none" href="{% url 'tasks' %}">Tasks Base</a>
        <a class="me-3 py-2 text-dark text-decoration-none" href="{% url 'new_tasks' %}">Create new task</a>
        <a class="me-3 py-2 text-dark text-decoration-none" href="{% url 'game' %}">Games</a>
        <a class="me-3 py-2 text-dark text-decoration-none" href="{% url 'authors' %}">Creator</a>
        <a class="me-3 py-2 text-dark text-decoration-none" href="{% url 'help' %}">Support</a>
        <a class="me-3 py-2 text-dark text-decoration-none" href="{% url 'acc' %}">Account</a>

      </nav>
    </div>

      <div class="container">
          {% block content %}{% endblock %}
      </div>



    <footer class="my-5 pt-5 text-muted text-center text-small">
        <p class="mb-1">{% block copiright %}{% endblock %}</p>
        <ul class="list-inline">
         <li class="list-inline-item"><a href="#">Impressum</a></li>
         <li class="list-inline-item"><a href="#">Terms</a></li>
         <li class="list-inline-item"><a href="#">Support</a></li>
     <div class="main-container"><div class="live-info-div"><div class="social-div"><div class="live-buttons-text way-bigger">Follow me on</div><div class="social-buttons"><a href="https://www.instagram.com/volodymyr_mbf/" target="_blank" class="social-link-div w-inline-block"><img src="https://uploads-ssl.webflow.com/5c8d1ff42f2b67541cb9334e/5c91121516d8566b4e607422_insta-icon.svg" alt="" class="icon"></a><a href="https://www.facebook.com/profile.php?id=100010511734820" target="_blank" class="social-link-div w-inline-block"><img src="https://uploads-ssl.webflow.com/5c8d1ff42f2b67541cb9334e/5c91121516d8563bbc607421_fb-icon.svg" alt="" class="icon"></a><a href="https://open.spotify.com/artist/6yzTAtRHzB5xxcV0z9Debk" target="_blank" class="social-link-div w-inline-block"><img src="https://uploads-ssl.webflow.com/5c8d1ff42f2b67541cb9334e/5c911215a8f289014378fe2a_spotify-icon.svg" alt="" class="icon"></a><a href="https://www.youtube.com/watch?v=ilE4lr9Qb3A&ab_channel=TheOffice" target="_blank" class="social-link-div w-inline-block"><img src="https://uploads-ssl.webflow.com/5c8d1ff42f2b67541cb9334e/5c9112153663b968bf65cdac_yt-icon.svg" alt="" class="icon"></a></div></div><div class="show-more-div hidden"><div class="live-buttons-text">Show more</div><img src="https://uploads-ssl.webflow.com/5c8d1ff42f2b67541cb9334e/5c911445d7440aafbfcc5578_chevron%20down.svg" alt="" class="show-more-icon"></div></div></div>

    </ul>
  </footer>


</body>
</html>
